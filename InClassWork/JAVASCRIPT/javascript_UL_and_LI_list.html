<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Content!</title>
</head>
<body>

<h1>Drink Selection!</h1>
<hr>

<!-- Here we create a generic drinkOptions div -->
<div id="drinkOptions"></div>

<script type="text/javascript">

	// Array holds all of the drinks available
	var drinkList = [
        'Coffee: $5',
        'Espresso: $7',
        'Capunchino: $6',
        'Latte: $4',
        'Tea: $3',
        'Ice Coffee: $6',
        'Ice Espresso: $8',
        'Ice Latte: $6',
        'Ice Tea: $4'
        ];

    // Create code that "grabs" the div with the matching id (#drinkOptions);
    var drinkDiv = document.getElementById("drinkOptions");

    //for loop that iterates through the drink list array above
    //and appends each item to the div as a child.

    var childDrinks = document.createElement("ul");
    drinkDiv.appendChild(childDrinks);

    for (var i = 0; i < drinkList.length; i++) {


        //this is the 'hard' way.
        var liDrinks = document.createElement("li");
        liDrinks.innerHTML = drinkList[i];

        childDrinks.appendChild(liDrinks);



    }




	// ...


</script>
	
</body>
</html>
