<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
</head>
<body>
<script>
var outerFunction  = function(){
    if (true) {
        var x = 5;
    }

    var nestedFunction = function() {
        if (true) {
            var y = 7;
            console.log("X: " + x); // 5
        }

        if (true) {                                                                        //conditional logic
            console.log("Y: " + y); // 7
        }

        var z = 10;
        console.log("Z (inside): " + z); // 10
    }

    return nestedFunction; //you can return a function as a type
}

var myFunction = outerFunction();
myFunction();

console.log("Z (outside): " + z); // undefined because it's outside the nested function

</script>

</body>
</html>
